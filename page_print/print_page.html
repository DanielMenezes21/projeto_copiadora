<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="print_page.css">
    <title>Página de Impressão</title>
</head>
<body>
    <div class="container">
        <h1>Sistema de Impressão</h1>
        
        <div class="input-section">
            <label for="codigoImpressao">Código de Impressão:</label>
            <input 
                type="text" 
                id="codigoImpressao" 
                placeholder="Digite o código do pedido"
                autofocus
            />
        </div>

        <div class="info-box">
            <strong>Informações gerais:</strong><br>
            Sistema automático de seleção de impressora baseado no tipo de pedido.
        </div>

        <div class="content" id="conteudoPedido">
            <p style="color: #999;">Insira um código para carregar os detalhes do pedido</p>
        </div>

        <div class="print-button">
            <button id="btnImprimir">Imprimir</button>
        </div>
    </div>
    <script src="/page_print/print_page.js"></script>
</body>
</html>
